  alertmanager.yml: |
    global:
      smtp_from: 'redhat-openshift-alert@devshift.net'
      smtp_smarthost: '<smtp_host>:<smtp_port>'
      smtp_auth_username: '<smtp_username>'
      smtp_auth_password: '<smtp_password>'
      smtp_require_tls: true

    # The root route on which each incoming alert enters.
    route:
      group_by: ['alertname', 'cluster', 'service', 'job', 'email_to']

      group_wait: 30s

      # When the first notification was sent, wait 'group_interval' to send a batch
      # of new alerts that started firing for that group.
      group_interval: 5m

      # If an alert has successfully been sent, wait 'repeat_interval' to
      # resend them.
      repeat_interval: 4h

      # A default receiver
      receiver: alerts-sink

      routes:
      - match:
          alertname: DeadManSnitch
        receiver: deadman-snitch
        repeat_interval: 5m
      
      - match:
          route: user-notifications
        receiver: user-notifications
        repeat_interval: 12h

      - match:
          severity: critical
        receiver: PagerDuty

    receivers:

    - name: 'alerts-sink'

    - name: 'user-notifications'
      email_configs:
      - to: '<user_emails>'
        send_resolved: false
        html: '{{ template "email.rhods.html" . }}'
        headers: 
          subject: '{{ template "email.rhods.subject" . }}'

    - name: 'PagerDuty'
      pagerduty_configs:
      - service_key: <pagerduty_token>
        send_resolved: true

    - name: 'deadman-snitch'
      webhook_configs:
        - url: '<snitch_url>?m=just+checking+in'
          send_resolved: false

    templates:
      - '/etc/alertmanager/default.tmpl'
