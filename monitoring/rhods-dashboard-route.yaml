kind: Route
metadata:
  labels:
    app: rhods-dashboard
  name: rhods-dashboard
spec:
  port:
    targetPort: 8443
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: Reencrypt
  to:
    kind: Service
    name: rhods-dashboard
  wildcardPolicy: None
