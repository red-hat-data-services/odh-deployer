apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: jupyterhub-db-probe
  name: jupyterhub-db-probe
  namespace: redhat-ods-applications
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: jupyterhub-db-probe
  template:
    metadata:
      labels:
        deployment: jupyterhub-db-probe
    spec:
      containers:
      - env:
        - name: JUPYTERHUB_DB_USER
          value: jupyterhub
        - name: JUPYTERHUB_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jupyterhub-database-password
              key: POSTGRESQL_PASSWORD
        name: db-probe
        image: quay.io/modh/jupyterhub-db-probe:v0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            cpu: 300m
            memory: 50Mi
          requests:
            cpu: 300m
            memory: 50Mi

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scheme: http
    prometheus.io/scrape: 'true'
  labels:
    app: jupyterhub-db-probe
  name: jupyterhub-db-probe
  namespace: redhat-ods-applications
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
  selector:
    deployment: jupyterhub-db-probe

